<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/gqy3csr.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">THE DREAMERS CLUB</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="albums.html">Albums</a></li>
                <li><a href="merch.html">Merch</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Top part with navy background -->
        <div class="hero-top">
            <h1>CHASING THE LIGHTS</h1>
            <h2>THE DREAMERS CLUB</h2>
            <img src="assets/VinylRecordMockup.jpg" alt="Album Cover">
            <p class="hero-tagline">CHECKOUT NEW ALBUM & MERCH - OUT NOW</p>
        </div>

        <!-- Bottom part with beige background -->
        <div class="hero-bottom">
            <div class="cta-section">
                <div class="cta">
                    <img src="assets/poster-mockup.jpg" alt="Albums Image" class="cta-image">
                    <!-- <button class="cta-button">Albums<a href="album.html"></button>-->
                    <a href="https://www.example.com/album" class="cta-button">Album</a>
                </div>
                <div class="cta">
                    <img src="assets/sweater-mockup.jpg" alt="Merch Image" class="cta-image">
                    <a href="https://www.example.com/merch" class="cta-button">Merch</a>
                     <!-- <button class="cta-button"></a>Merch</button> -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-nav">
            <a href="#">Album</a>
            <a href="#">Merch</a>
            <a href="#">Contact Us</a>
            <a href="#">Follow Us</a>
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
